<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style type="text/css">
    html { height: 100%; }
    body { height: 100%; margin: 0; background: #111; text-align: center; }
    #remoteVideo { height: 70%; margin-top: 5%; background: #000; }
    #localVideo { width: 20%; position: absolute; right: 1.1em; bottom: 1em; border: 1px solid #333; background: #000; }
    #callButton { position: absolute; display: none; left: 50%; font-size: 2em; bottom: 5%; border-radius: 1em; }
  </style>
</head>
<script src="/socket.io/socket.io.js"></script>

<video id="localVideo" autoplay muted></video>
<video id="remoteVideo" autoplay></video>
<button id="callButton" onclick="createOffer()">âœ†</button>

<script>
var pc; // PeerConnection


// Step 1. getUserMedia
navigator.mediaDevices.getUserMedia({ 
	video: true 
})
.then(gotStream)
.catch(function(error) { console.log(error) });

function gotStream(stream) {
  document.getElementById("callButton").style.display = 'inline-block';
  document.getElementById("localVideo").srcObject = stream;

  pc = new RTCPeerConnection({"iceServers": [{urls: "stun:stun.l.google.com:19302"}]});
  pc.addStream(stream);
  pc.onicecandidate = gotIceCandidate;
  pc.ontrack = gotRemoteStream;
}


// Step 2. createOffer
function createOffer() {
	pc.createOffer({ 'OfferToReceiveAudio': true, 'OfferToReceiveVideo': true })
		.then(gotLocalDescription)
		.catch(function(error) { console.log(error) })
}


// Step 3. createAnswer
function createAnswer() {
	pc.createAnswer({ 'OfferToReceiveAudio': true, 'OfferToReceiveVideo': true })
		.then(gotLocalDescription)
		.catch(function(error) { console.log(error) })
}


function gotLocalDescription(description){
  pc.setLocalDescription(description);
  sendMessage(description);
}

function gotIceCandidate(event){
  if (event.candidate) {
    sendMessage({
      type: 'candidate',
      label: event.candidate.sdpMLineIndex,
      id: event.candidate.sdpMid,
      candidate: event.candidate.candidate
    });
  }
}

function gotRemoteStream(event){
	console.log(event);
  document.getElementById("remoteVideo").srcObject = event.stream;
}


////////////////////////////////////////////////
// Socket.io

var socket = io.connect('', {port: 1234});

function sendMessage(message){
  socket.emit('message', message);
}

socket.on('message', function (message){
  if (message.type === 'offer') {
    pc.setRemoteDescription(new RTCSessionDescription(message));
    createAnswer();
  } 
  else if (message.type === 'answer') {
    pc.setRemoteDescription(new RTCSessionDescription(message));
  } 
  else if (message.type === 'candidate') {
    var candidate = new RTCIceCandidate({sdpMLineIndex: message.label, candidate: message.candidate});
    pc.addIceCandidate(candidate);
  }
});

</script>
</html>
